<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bingo!</title>
  <link rel="Stylesheet" type="text/css" href="./src/css/material.min.css"/>
  <link rel="Stylesheet" type="text/css" href="./src/css/bingo.css"/>
</head>
<body>
  <div class="menu">
    <h3>Bingo!!</h3>
    <div class="settings">
      <div class="mdl-grid">
        Max Number:<input type="number" id="maxNumber" value="100">
      </div>
    </div>
    <div class="startBtn">
      <div class="mdl-button mdl-js-button mdl-js-ripple-effect" id="newgame">new bingo start</div>
    </div>
  </div>
  <div class="main">
    <div class="dropList">
      <div class="numbers"></div>
      <div class="toolBar">
        <button id="showCurrent" class="mdl-button mdl-js-button mdl-js-ripple-effect">Current Number</button>
      </div>
    </div>
    <div class="current">
      <div class="background">
        <div class="number">---</div>
        <div class="toolBar">
          <button id="hideCurrent" class="mdl-button mdl-js-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--colored">Number List</button>
          <button id="gotoNext" class="mdl-button mdl-js-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--colored">Get Next Number</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/js/shuffle-text.js"></script>
  <script src="./src/js/material.min.js" type="text/javascript"></script>
  <script src="./src/js/bingo.js" type="text/javascript"></script>
</body>
</html>
